<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />

    <!--=============== GOOGLE FONTS ===============-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />

    <!--=============== SWIPER ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <link rel="shortcut icon" href="assets/img/web-icon.png" type="x-icon" />
    <title>Evelina Graumane - Portfolio</title>
</head>

<body>
    <div class="cursor"></div>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="/" class="nav-logo">
                <img src="assets/img/Logo.svg" alt="Logo" />
            </a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>

                <!-- Close button -->
                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav-actions">
                <div class="nav-toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>



    <!--========== MAIN ==========-->
    <main class="main" id="top">

        <!--========== MAIN PAGE ==========-->
        <section class="work-details section">
            <video class="bg-video" autoplay muted loop>
                <source src="" type="video/mp4" />
            </video>

            <div class="intro container">
                <a href="#" class="title-link" id="title-link">
                    <div class="title-container">
                        <h2 class="work-title">EtherLocked</h2>
                        <button class="title-button material-symbols-rounded" id="title-button" aria-label="Open">
                            arrow_forward
                        </button>
                    </div>
                </a>
                <!-- Meta -->
                <div class="work-meta">
                    <div class="meta-item">
                        <span class="meta-label">Timeline</span>
                        <span class="meta-value"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">My role</span>
                        <span class="meta-value"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Team</span>
                        <span class="meta-value"></span>
                    </div>
                </div>

                <!-- Tags -->
                <div class="work__tags"></div>
            </div>
        </section>

        <!-- Templates -->
        <section class="about-work1 section" data-template="about1">
            <div class="container">
                <h2 class="about-subtitle1"></h2>
                <p class="about-description1"></p>
                <div class="picture-gallery">
                    <div class="picture-container"></div>
                </div>
            </div>
        </section>

        <section class="about-work2 section" data-template="about2">
            <div class="container">
                <div class="about-box">
                    <div class="about-text">
                        <h2 class="about-subtitle2"></h2>
                        <p class="about-description2"></p>
                    </div>
                    <img class="about-picture" alt="">
                </div>
                <div class="picture-gallery1">
                    <div class="picture-container"></div>
                </div>
            </div>
        </section>

        <section class="about-work3 section" data-template="about3">
            <div class="container">
                <div class="about-box">
                    <div class="about-text">
                        <h2 class="about-subtitle2"></h2>
                        <p class="about-description2"></p>
                    </div>
                    <video class="about-video" autoplay muted loop>
                        <source src="" type="video/mp4">
                    </video>
                </div>
                <div class="picture-gallery1">
                    <div class="picture-container"></div>
                </div>
            </div>
        </section>

        <section class="playing-cards section container" data-template="playing-cards">
            <div class="container"></div>
        </section>

        <!-- Next project -->
        <section class="next-work section">
            <div class="container">
                <h2 class="next-subtitle"></h2>
                <a class="next-button"></a>
            </div>
        </section>

    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
        <div class="footer-container container">

            <div class="reach-out">
                <span class="reach-label">Don't be shy and reach out</span>
                <a href="contact.html" class="pop-button ri-pencil-fill"></a>
            </div>

            <div class="footer-social">
                <a href="https://www.instagram.com/eee.ggr/" class="footer-social-link">
                    <i class="ri-instagram-fill"></i>
                </a>
                <a href="https://www.facebook.com/evelina.graumane/" class="footer-social-link">
                    <i class="ri-facebook-fill"></i>
                </a>
                <a href="https://www.linkedin.com/in/evel%C4%ABna-graumane-b60aa5246/" class="footer-social-link">
                    <i class="ri-linkedin-fill"></i>
                </a>
            </div>
        </div>

        <span class="footer-copy">
            &#169; All Rights Reserved By Evelina Graumane
        </span>
    </footer>

    <!--========== SCROLL UP ==========-->
    <a href="#top" class="scrollup" id="scroll-up" aria-label="Scroll to top">
        <i class="ri-arrow-up-line"></i>
    </a>

    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/project-page.js"></script>
</body>

</html>
