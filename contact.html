<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />

    <!--=============== GOOGLE FONTS ===============-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />

    <!--=============== SWIPER ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <link rel="shortcut icon" href="assets/img/web-icon.png" type="x-icon" />
    <title>Evelina Graumane - Portfolio</title>
</head>

<body>
    <div class="cursor"></div>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="/" class="nav-logo">
                <img src="assets/img/Logo.svg" alt="Logo" />
            </a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/" class="nav-link ">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link active-link">Contact</a>
                    </li>
                </ul>

                <!-- Close button -->
                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav-actions">
                <div class="nav-toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== CONTACT ====================-->
        <section class="contact section">
            <div class="contact-top">
                <h2 class="section-title"><span>Don't be shy and reach out!</span></h2>
            </div>

            <div class="contact-container container">
                <form action="https://formsubmit.co/60bcd629e01cad68d995683286239ce7" method="POST" class="contact-form"
                    novalidate>
                    <!-- Name -->
                    <div class="field" id="field-name">
                        <input class="form-input" type="text" id="name" name="name" placeholder="Name"
                            autocomplete="off" />
                        <div class="error-txt" aria-live="polite">Name can't be blank</div>
                    </div>

                    <!-- Email -->
                    <div class="field" id="field-email">
                        <input class="form-input" type="email" id="email" name="email" placeholder="Email"
                            autocomplete="off" />
                        <div class="error-txt email" aria-live="polite">Email address can't be blank</div>
                    </div>

                    <!-- Message -->
                    <div class="field field--textarea" id="field-message">
                        <textarea class="form-input" id="message" name="message" rows="6" placeholder="Message"
                            autocomplete="off"></textarea>
                        <div class="error-txt" aria-live="polite">Message can't be blank</div>
                    </div>

                    <!-- Submit -->
                    <a class="check-btn" href="#" aria-label="Lovely button">
                        <span class="text">Submit</span>
                        <button class="circle-button material-symbols-rounded" aria-label="Open">
                            arrow_forward
                        </button>
                    </a>
                </form>

                <!-- Success panel -->
                <div id="contact-success" class="contact-success" aria-hidden="true" style="display:none;">
                    <h3>Thanks â€” message sent!</h3>
                    <p>I'll get back to you as soon as possible</p>
                    <button id="success-close" class="pop-btn">Close</button>
                </div>
            </div>

            <div class='eyes'>
                <div class='eye'></div>
                <div class='eye'></div>
            </div>

        </section>
    </main>

    <!--========== SCROLL UP ==========-->
    <a href="" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-line"></i>
    </a>

    <!--=============== MAIN JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
